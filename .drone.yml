kind: pipeline
name: default

steps:
  - name: qemu
    image: voltagex/fedora-mingw64-rtlsdr
    commands:
      - bash drone-build.sh

  - name: publish  
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files: rtl.tar.gz
      when:
        event: tag